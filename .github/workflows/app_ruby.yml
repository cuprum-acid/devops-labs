name: CI for app_ruby

on:
  push:
    paths:
      - 'app_ruby/**'
      - '.github/workflows/app_ruby.yml'
  pull_request:
    paths:
      - 'app_ruby/**'
      - '.github/workflows/app_ruby.yml'

jobs:
  lint_and_format:
    timeout-minutes: 2
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('app_ruby/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
        working-directory: app_ruby

      - name: Run linter (RuboCop)
        run: bundle exec rubocop
        working-directory: app_ruby

      - name: Run code formatter (RuboCop Auto-correct)
        run: bundle exec rubocop -A
        working-directory: app_ruby

  test:
    timeout-minutes: 2
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('app_ruby/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
        working-directory: app_ruby

      - name: Run tests
        run: bundle exec rspec
        working-directory: app_ruby

  security_scan:
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/ruby@master
        with:
          args: --skip-unresolved app_ruby/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker_build_and_push:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    needs: [lint_and_format, test, security_scan]
    steps:
      - name: Get short commit hash
        id: commit
        run: echo "SHORT_COMMIT_HASH=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: docker.io

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:app_ruby"
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/omsk-time:${{ env.SHORT_COMMIT_HASH }}
            ${{ secrets.DOCKERHUB_USERNAME }}/omsk-time:${{ env.SHORT_COMMIT_HASH }}
